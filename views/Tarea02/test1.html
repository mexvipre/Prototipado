<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clasificador de Formas</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ml5@0.12/dist/ml5.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .container {
      background-color: white;
      width: 400px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    canvas {
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      margin-top: 10px;
      background-color: white;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #results {
      font-size: 18px;
      color: gray;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Clasificador de Formas</h1>
    <div id="canvas-container"></div>
    <button id="clearBtn">Limpiar</button>
    <div id="results">Dibuja una forma...</div>
  </div>

  <script>
    let shapeClassifier;
    let canvas;
    let resultsDiv;
    let clearButton;
    let drawing = false;
    let lastSpokenLabel = "";

    function setup() {
      canvas = createCanvas(300, 300);
      canvas.parent("canvas-container");
      background(255);
      
      let options = {
        inputs: [64, 64, 4],
        task: 'imageClassification'
      };
      shapeClassifier = ml5.neuralNetwork(options);

      const modelDetails = {
        model: './modelshape/model.json',
        metadata: './modelshape/model_meta.json',
        weights: './modelshape/model.weights.bin'
      };
      shapeClassifier.load(modelDetails, modelLoaded);

      clearButton = select("#clearBtn");
      clearButton.mousePressed(() => {
        background(255); // Limpia el lienzo
        resultsDiv.html("DIBUJA UNA FORMA ..."); // Restablece el mensaje inicial
        lastSpokenLabel = ""; // Reinicia el Ãºltimo resultado hablado
        drawing = false; // Asegura que no se ejecute el clasificador
      });

      resultsDiv = select("#results");
    }

    function modelLoaded() {
      console.log("Modelo cargado correctamente.");
    }

    function draw() {
      if (mouseIsPressed) {
        drawing = true;
        stroke(0);
        strokeWeight(8);
        line(pmouseX, pmouseY, mouseX, mouseY);
      } else if (drawing) {
        drawing = false;
        classifyDrawing();
      }
    }

    function classifyDrawing() {
      let inputImage = get();
      inputImage.loadPixels();
      let isEmpty = true;
      for (let i = 0; i < inputImage.pixels.length; i += 4) {
        if (inputImage.pixels[i] < 250) {
          isEmpty = false;
          break;
        }
      }
      
      if (isEmpty) {
        resultsDiv.html("DIBUJA UNA FORMA ...");
        return;
      }
      inputImage.resize(64, 64);
      shapeClassifier.classify({ image: inputImage }, (error, results) => {
        if (error) {
          console.error(error);
          return;
        }
        let label = results[0].label;
        let confidence = parseFloat(results[0].confidence.toFixed(2));
        resultsDiv.html(`Figura final: <b>${label}</b> <br> Confianza: <b>${confidence}</b>`);

        if (confidence > 0.75 && label !== lastSpokenLabel) {
          speakFigure(label);
          lastSpokenLabel = label;
        }
      });
    }

    function speakFigure(figure) {
      let speech = new SpeechSynthesisUtterance();
      speech.text = `La forma es  ${figure}`;
      speech.lang = "es-ES";
      speech.rate = 1;
      speech.volume = 1;
      window.speechSynthesis.speak(speech);
    }
  </script>
</body>
</html>
